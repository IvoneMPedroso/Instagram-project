<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <main>
      <div id="mainContainer">
        <!-- Banner Container -->
        <div id="bannerContainer">
          <img src="img/banner2.png" alt="Crie uma conta no Instagram" />
        </div>

        <!-- Login e Registro -->
        <div id="formContainer">
          <div id="formBox">
            <img id="logoInsta" src="img/logo_instagram.png" alt="Instagram" />

            <form id="loginForm">
              <input
                type="text"
                name="username"
                placeholder="Número de telefone, usuário ou e-mail"
              />
              <input type="password" name="password" placeholder="Senha" />
              <input type="submit" value="Entrar" />
            </form>

            <!-- Separador -->
            <div class="separator">
              <div class="line"></div>
              <span>OU</span>
            </div>

            <!-- Links de Login -->
            <div id="otherLinks">
              <div id="facebookLogin">
                <a href="#">
                  <img src="img/logo_facebook.svg" alt="Facebook Login" />
                  <span>Entrar com o Facebook</span>
                </a>
              </div>

              <div id="forgotPass">
                <a href="#">Esqueceu a senha?</a>
              </div>
            </div>
          </div>

          <!-- Conta Registro -->
          <div id="registerContainer">
            <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
          </div>

          <!-- Obtenha o Aplicativo -->
          <div id="getAppContainer">
            <p>Obtenha o aplicativo.</p>
            <a href="#">
              <img src="img/apple_btn.png" alt="Apple Store" />
            </a>
            <a href="#">
              <img src="img/gplay_btn.png" alt="Google Play" />
            </a>
          </div>
        </div>
      </div>
    </main>

    <!-- Rodapé -->
    <footer>
      <nav>
        <ul id="footerLinks">
          <li><a href="#">Meta</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Ajuda</a></li>
          <li><a href="#">API</a></li>
          <li><a href="#">Privacidade</a></li>
          <li><a href="#">Termos</a></li>
          <li><a href="#">Principais Contas</a></li>
          <li><a href="#">Hashtags</a></li>
          <li><a href="#">Localização</a></li>
          <li><a href="#">Instagram Lite</a></li>
        </ul>
      </nav>
      <p id="copyright">&copy;2024 Instagram from Meta</p>
    </footer>
  </body>
</html>
